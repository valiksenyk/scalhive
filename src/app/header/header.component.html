<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" [routerLink]="['/list']">ScalHive App</a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="!isCollapsed"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarSupportedContent"
       [ngClass]="{'show': !isCollapsed}">

    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input [(ngModel)]="model" (keyup.enter)="search()" type="text"  name="subreddit" class="form-control" placeholder="Search">
      </div>
      <button type="button" (click)="search()" class="btn btn-default">Search</button>
    </form>

  </div>
</nav>
